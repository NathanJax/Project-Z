<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
    </div>
    <div class="center-section">
        <div class="center-section-upper-block">
        </div>
        <div class="center-section-center-block">
            <div class="center-section-upper-blank"></div>
            <div class="center-section-login">
                <label for="login">
                    <p>Login</p>
                </label>
            </div>
            <div class="center-section-login-input">   
                <input type="text" placeholder="Enter login" name="uname" required>
            </div>
            <div class="center-section-pass">
                <label for="psw">
                    <p>Password</p>
                </label>
            </div>
            <div class="center-section-pass-input">
                <input type="text" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="button">
                <div class="button-reg">
                    <div class="button-reg1"></div>
                    <div class="button-reg2">registration</div>
                    
                    
                </div>
                <div class="button-button">  
                    <input type="button" value="Log in">
                </div>
            </div>
            
        </div>
        <div class="center-section-lower-block">
        </div>
    </div>
    <div class="right-section">
    </div>
</body>
</html>
